<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    position: relative;
    max-width: 800px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: row;
  }

  .left-column {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-right: 20px;
  }

  .main-heading {
    font-size: 3em; /* Increased font size */
    color: #ff6600; /* Orange */
    text-transform: uppercase;
    letter-spacing: 0.1em;
    text-align: center;
    margin: 0;
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    animation: pulse 1s infinite alternate; /* Added pulse animation */
  }

  @keyframes pulse {
    0% {
      transform: rotate(180deg) scale(1);
    }
    100% {
      transform: rotate(180deg) scale(1.2); /* Scale up to 120% */
    }
  }

  .right-column {
    flex: 1;
  }

  .right-right-column {
    flex: 2;
  }

  .section {
    margin-bottom: 30px;
  }

  .section-heading {
    font-size: 1.5em;
    color: #333; /* Dark gray */
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 10px;
  }

  .section-content p {
    margin: 5px 0;
  }
</style>

    </div>
